<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles-header.css">
    <link rel="stylesheet" href="logo_styles.css">
    <link rel="stylesheet" href="nav_button.css">
    <link rel="stylesheet" href="logout.css">
</head>
<body>
   <header class="main-container-header">
    <div class="container">
        <h2 class="visually-hidden">Header</h2>
        <div class="container-navigation line-navigation">
            <a href="" class="link logo">
                <img src="./images/logo.jpg" alt="logo" class="logo__image">
                <span class="logo__text-first">фонд пам’яті <br/>
                <span class="logo__text-second">росiйскої агресії</span></span>
             </a>
    
             <button class="menu-toggle-open js-open-menu"
             aria-expanded="false"
             aria-controls="mobile-menu">
           <svg width="27" height="21" aria-label="Переключатель мобильного меню">
                <use class="icon-open" href="./images/sprite.svg#icon-burger"></use>
            </svg>
            </button>
    
           <nav class="header-navigation">
            <ul class="navigation__list list">
                <li class="navigation__item">
                    <button class="navigation__button time-line-button" aria-label="Time line">Time line</button>
                </li> 
                <li class="navigation__item">
                    <button class="navigation__button" aria-label="Алея героїв">Алея героїв</button>
                </li>
                <li class="navigation__item">
                    <button class="navigation__button" aria-label="Статистика">Статистика</button>
                </li>
                <li class="navigation__item">
                    <button class="navigation__button" aria-label="Історія фольклору">Історія фольклору</button>
                </li>
            </ul> 
        </nav>
            <button type="button" class="logout-button" aria-label="logout">logout</button>
          
        </div>
    </div>
    <div class="menu-container js-menu-container" id="mobile-menu">
        <div>
        <button class="menu-toggle js-close-menu">
            <svg width="20" height="20" aria-label="Переключатель мобильного меню">
                <use class="icon-close" href="./images/sprite.svg#icon-close"></use>
            </svg>
          </button>
        <a href="" class="link logo">
            <img src="./images/logo-mob.jpg" alt="logo" class="logo__image">
            <span class="logo__text-first logo-mob">фонд пам’яті <br/>
            <span class="logo__text-second">росiйскої агресії</span></span>
         </a>
        <ul class="mobile-menu list">
          <li class="mobile_item"><button class="mob__button" aria-label="Алея героїв">Алея героїв</button></li>
          <li class="mobile_item"><button class="mob__button time-line-mob" aria-label="Time line">Time line</button></li>
          <li class="mobile_item"><button class="mob__button" aria-label="Історія фольклору">Історія фольклору</button></li>
          <li class="mobile_item"><button class="mob__button" aria-label="Статистика">Статистика</button>
        </ul></div>
        <div class="logout-mob"><button type="button" class="logout-button-mob" aria-label="logout">logout</button></div>
      </div>
   </header>
      
   <footer class="main-container-footer">
    <div class="container">
        <h2 class="visually-hidden">Header</h2>
        <div class="container-info line-navigation-footer">
               
                <a href="" class="link logo">
                    <img src="./images/logo.jpg" alt="logo" class="logo__image">
                    <span class="logo__text-first">фонд пам’яті <br/>
                    <span class="logo__text-second">росiйскої агресії</span></span>
             </a>
            
        <div class="container-navigation-footer">
            
             <ul class="navigation__list-info list">
                <li class="navigation__item-info">
                    <button class="navigation__button" aria-label="Про проект">Про проект</button>
                </li> 
                <li class="navigation__item-info">
                    <button class="navigation__button" aria-label="Команда">Команда</button>
                </li> 
            </ul>
            
        </div>
        <div class="footer__line">
        </div>
           <nav class="footer-navigation">
            
            <ul class="navigation__list-menu list">
                <li class="navigation__item-footer">
                <button class="navigation__button time-line-button" aria-label="Time line">Time line</button>
            </li> 
            <li class="navigation__item-footer">
                <button class="navigation__button" aria-label="Алея героїв">Алея героїв</button>
            </li>
           </ul>
        <ul class="navigation__list-menu list">
            <li class="navigation__item-footer">
                <button class="navigation__button" aria-label="Статистика">Статистика</button>
            </li>
            <li class="navigation__item-footer">
                <button class="navigation__button" aria-label="Історія фольклору">Історія фольклору</button>
            </li></ul>
                
             </nav>
                     
        </div>
    </div>
   </footer>
   <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="mobile-menu.js"></script> 
</body>
</html>
